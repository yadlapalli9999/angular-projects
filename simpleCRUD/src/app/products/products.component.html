<div class="container">
    <div class="col-md-12">
      <h1>Product List</h1>
        <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Price</th>
          <th class="text-center">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of prodList">
          <td>{{prod.id}}</td>
          <td>{{prod.name}}</td>
          <td>{{prod.description}}</td>
          <td>{{prod.price}}</td>
          <td>
            <button class="btn btn-info" (click)="showEditProductForm(prod)">
                         <i class="fa fa-edit">Edit</i>
                </button>
            <button class="btn btn-danger">
                         <i class="fa fa-minus">Delete</i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button class="btn btn-success" (click)="showAddProductForm()"><i class="fa fa-plus"></i>Add</button>
    <br />
    <br />
  
    <form *ngIf="productForm">
      <h2>Product Details</h2>
      <p>ID: <input type="text" name="id" [(ngModel)]="newProduct.id" /></p>
      <p>Name: <input type="text" name="name" [(ngModel)]="newProduct.name" /></p>
      <p>Description: <input type="text" name="description" [(ngModel)]="newProduct.description" /></p>
      <p>Price: <input type="text" name="price" [(ngModel)]="newProduct.price"/></p>
      <p>
        <button type="button" class="btn btn-primary" (click)="saveProduct(newProduct)">Submit</button>
        <button type="button" class="btn btn-warning">Cancel</button>
      </p>
     </form>
    </div>
  </div>
